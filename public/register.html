<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div id="nav-bar-div"></div>


    <form action="" method="" id="sign-up-form">

        <div class="sign-up-container">

            <label> User name</label>
            <input type="text" id="user-name-su" placeholder="user name*" required>

            <label for="email">Email</label>
            <input type="email" id="email-su" name="email" placeholder="email*" required>

            <label>Choose a password </label>
            <input type="password" id="password-su" placeholder="password*" required>

            <label>Confirm password </label>
            <input type="password" id="confirm-password-su" placeholder="password*" required>

            <label>Mobile phone </label>
            <input type="tel" name="phone" id="phone-su" placeholder="Mobile Phone">

            <button type="submit">Sign Up</button>
        </div>


    </form>

    <script src="index.js"></script>
    <script src="register.js"></script>
    <script src="nav.js"></script>


</body>

</html>
